<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox practice</title>
  </head>
  <body style="padding-bottom:1000px;">
    <div style="
    display:flex;
    flex-direction: row;
    ">
      <div style="background-color:rgb(127, 177, 160)">div 1 text</div>
      <div style="background-color: rgb(116, 130, 170)">div 2<p>texr</p> </div>
    </div>

    <div style="
    margin-top: 20px;
    display:flex;
    flex-direction: row;
    ">
      <div style="
      background-color:rgb(127, 177, 160);
       width:100px;
       ">100px</div>
      <div style="background-color: rgb(116, 130, 170);
      flex:1;
      ">flex 1</div>
    </div>
    
    <div style="
    margin-top: 20px;
    display:flex;
    flex-direction: row;
    ">
      <div style="
      background-color:rgb(127, 177, 160);
       width:100px;
       ">100px</div>
      <div style="background-color: rgb(116, 130, 170);
      flex:1;
      ">flex 1</div>
      <div style="
      background-color:rgb(127, 177, 160);
       flex: 2;
       ">flex 2</div>
    </div>

    <div style="
    margin-top: 20px;
    height:70px;
    border-width: 1px;
    border-style: solid;
    border-color: rgb(140, 20, 20);

    display:flex;
    flex-direction: row;
    justify-content: center;
    ">
      <div style="
      background-color:rgb(127, 177, 160);
       width:100px;
       ">100px</div>
      <div style="background-color: rgb(116, 130, 170);
      width:100px;
      ">100px</div>
      <div style="
      background-color:rgb(127, 177, 160);
      width:100px;
       ">100px</div>
    </div>

    <div style="
    margin-top: 20px;
    height:70px;
    border-width: 1px;
    border-style: solid;
    border-color: rgb(140, 20, 20);

    display:flex;
    flex-direction: row;
    justify-content: space-between;
    ">
      <div style="
      background-color:rgb(127, 177, 160);
       width:100px;
       ">100px</div>
      <div style="background-color: rgb(116, 130, 170);
      width:100px;
      ">100px</div>
      <div style="
      background-color:rgb(127, 177, 160);
      width:100px;
       ">100px</div>
    </div>

    <div style="
    margin-top: 20px;
    height:70px;
    border-width: 1px;
    border-style: solid;
    border-color: rgb(140, 20, 20);

    display:flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    ">
      <div style="
      background-color:rgb(127, 177, 160);
       width:100px;
       ">100px</div>
      <div style="background-color: rgb(116, 130, 170);
      width:100px;
      ">100px</div>
      <div style="
      background-color:rgb(127, 177, 160);
      width:100px;
       ">100px</div>
    </div>
  </body>
</html>
